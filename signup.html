<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Responsive Multipage Blog Website</title>
	<!-- Custom StyleSheet-->
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<!-- Iconscout Cdn-->
	<link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
	<!-- Google Font (Montserrat)-->
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&family=Rubik:wght@300&display=swap" rel="stylesheet">
</head>
<body>


<section class="form__section">
	<div class=" container form__section-container">
		<h2>Sign Up</h2>
		<div class="alert__message error">
			<p>This is an error message!</p>
			
		</div>
		<form action="" enctype="multipart/form-data">
			<input type="text" name="" placeholder="First Name">
			<input type="text" name="" placeholder="Last Name">
			<input type="text" name="" placeholder="Username">
			<input type="email" name="" placeholder="Email">
			<input type="password" name="" placeholder="Create Password">
			<input type="password" name="" placeholder="Confirm Password">
			<div class="form_control">
			<label for="avatar">User Avatar</label>
			<input type="file" name="" id="avatar">	
			</div>
			<button type="submit" class="btn">Sign Up</button>
			<small>Already have an account?<a href="sign.html">Sign In</small>
		</form>
	</div>
	
</section>

</body>
</html>
